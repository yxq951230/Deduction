<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>满减</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="item-list">
    <div class="cart-tbody">
    <div class="item-full minus-item">
        <div class="item-header">
            <div class="f-txt">
                <a href="#">
                    <span class="full-icon full-gray-icon">
                        满减
                        <b></b>
                    </span>
                    活动商品购满¥100.00,
                    &nbsp;&nbsp;即可享受满减>
                </a>
                <a href="#" class="ftx-01">&nbsp;去凑单&nbsp;></a>
            </div>
            <div class="f-price">
                <strong>¥88.00</strong>
            </div>
        </div>
    </div>
        <div class=" item-last item-item item-selected">
            <div class="item-form">
                <div class="cell p-checkbox">
                    <div class="cart-checkbox">
                        <input type="checkbox" name="checkItem" class="jdcheckbox" checked="checked">
                        <label for class="checked">勾选商品</label>
                        <span class="line-circle"></span>
                    </div>
                </div>
                <div class="cell p-goods">
                    <div class="goods-item">
                        <div class="p-img">
                            <a href="#" class="J_zyyhq_125">
                                <img src="img/cea6a88f4b385581.jpg" alt="金字塔原理1（新版）">
                            </a>
                        </div>
                        <div class="item-msg">
                            <div class="p-name">
                                <a href="#">金字塔原理1（新版）</a>
                            </div>
                            <div class="p-extend p-extend-new">
                                <span class="promise">
                                    <i class="jd-service-icon"></i>
                                    <a href="#" class="ftx-03 jd-service">选服务</a>
                                </span>
                                <span class="promise">
                                    <i class="jd-giftcard-icon"></i>
                                    <a href="#" title="精美礼品包装服务" class="ftx-03 gift-packing">礼品包装</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cell p-props p-props-new">
                    <div class="props-txt" title="金字塔原理1（新版）">金字塔原理1（新版）</div>
                </div>
                <div class="cell p-price p-price-new">
                    <p class="plus-switch">
                        <strong>¥88.00</strong>
                    </p>
                    <div>
                        <a href="#" id="btnPromotion" class="sales-promotion ml5">
                            促销
                            <b></b>
                        </a>
                        <div id="volume" class="promotion-tips" style="left: 585px;top: 56px;display: none">
                            <div class="promotion-tit" style="width: 30px">
                                促销
                                <b></b>
                            </div>
                            <div class="promotion-cont">
                                <ul>
                                    <li>
                                        <input type="radio" name="discount" checked="checked"title="每满100元减50元">
                                        每满100元减50元
                                    </li>
                                    <li>
                                        <input type="radio" name="discount" title="满10、12、15元可换购商品">
                                        满10、12、15元可换购商品
                                    </li>
                                    <li>
                                        <input type="radio" name="discount" title="不适用活动优惠">
                                        不使用活动优惠
                                    </li>
                                </ul>
                                <div class="op-btns ac mt01">
                                    <a href="#" class="btn-1 select-promotion">确定</a>
                                    <a href="#" id="btnCancel" class="btn-2 m110 del cancel-promotion">取消</a>
                                </div>
                            </div>
                        </div>
                        <div class="clr"></div>
                    </div>
                    <p class="mt5" jj></p>
                    <p class="mt5" bt></p>
                </div>
                <div class="cell p-quantity">
                    <div class="quantity-form">
                        <a href="#" class="decrement disabled">-</a>
                        <input autocomplete="off" type="text" class="itxt" value="1" minnum="1">
                        <a href="#" class="increment">+</a>
                    </div>
                    <div class="ac ftx-03 quantity-txt">有货</div>
                </div>
                <div class="cell p-sum">
                    <strong>¥88.00</strong>
                    <span class="weight"></span>
                </div>
                <div class="cell p-ops">
                    <a href="#" class="cart-remove">删除</a>
                    <a href="#" class="cart-follow">移到我的关注</a>
                </div>
            </div>
            <div class="mb10"></div>
        </div>
        </div>
</div>
<div class="cart-toolbar" style="width: 988px;height: 50px">
    <div class="toolbar-wrap">
        <div class="options-box">
            <div class="select-all">
                <div class="cart-checkbox">
                    <input type="checkbox" class="jdcheckbox" checked="checked">
                    <label class="checked" for>勾选全部商品</label>
                </div>
                全选
            </div>
            <div class="operation">
                <a href="#" class="remove-batch">删除选中商品</a>
                <a href="#" class="follow-batch">移到关注</a>
                <a href="#" class="cleaner-opt J_clr_all"title="亲，点我可快速清理购物车商品哦！">清理购物车</a>
            </div>
            <div class="clr"></div>
            <div class="toolbar-right toolbar-right-new">
                <div class="normal">
                    <div class="comm-right">
                        <div class="btn-area">
                            <a href="#" class="submit-btn">
                                去结算
                                <b></b>
                            </a>
                        </div>
                        <div class="price-sum">
                                <span class="txt txt-new">总价：</span>
                                <span class="price sumPrice">
                                    <em>¥88.00</em>
                                </span>
                                    <i class="ml5 price-tips">
                                        <div class="price-tipsbox-new">
                                            <div class="ui-tips-main">不含运费及送装服务费</div>
                                            <span class="price-tipsbox-arrow"></span>
                                        </div>
                                    </i>
                                <br/>
                                <div class="price-sum-extra">
                                    <span>促销：</span>
                                    <span>-¥0.00</span>
                                </div>
                        </div>
                        <div class="amount-sum">
                            已选择
                            <em>1</em>
                            件商品
                            <b class="up"></b>
                        </div>
                        <div class="clr"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script2.js"></script>
</body>
</html>
